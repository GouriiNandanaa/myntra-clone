<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra-Clone</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="/styles/desktop/header-desktop.css">
    <link rel="stylesheet" href="/styles/desktop/main-desktop.css">
</head>
<body>
    <div class="desktop-html">
        <header class="desktop-container">
            <div class="d-header-container">
                <div class="d-myntra-logo">
                    <a href=""></a>
                </div>

                <div class="desktop-navbar">
                    <div class="d-navlinks-container">
                        <div class="d-nav-content">
                            <div class="d-nav-link">
                                <a href="">Men</a>
                            </div>
                        </div>
                        <div class="d-nav-content">
                            <div class="d-nav-link">
                                <a href="">Women</a>
                            </div>
                        </div>
                        <div class="d-nav-content">
                            <div class="d-nav-link">
                                <a href="">Kids</a>
                            </div>
                        </div>
                        <div class="d-nav-content">
                            <div class="d-nav-link">
                                <a href="">Home</a>
                            </div>
                        </div>
                        
                        <div class="d-nav-content">
                            <div class="d-nav-link">
                                <a href="">Beauty</a>
                            </div>
                        </div>
                        <div class="d-nav-content">
                            <div class="d-nav-link">
                                <a href="">Genz</a>
                            </div>
                        </div>
                        <div class="d-nav-content">
                            <div class="d-nav-link">
                                <a href="">Studio</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="desktop-actions">
                    <div class="desktop-user">
                        <div class="desktop-user-icon-container">
                            <span class="user-icon">

                            </span>
                            <span class="user-text">Profile</span>
                        </div>
                    </div>
                    <a href="" class="desktop-wishlist">
                        <span class="desktop-wishlist-icon">

                        </span>
                        <span class="wishlist-text">Wishlist</span>
                    </a>
                    <a href="" class="desktop-bag">
                        <span class="desktop-bag-icon">

                        </span>
                        <!-- <span class="desktop-bag-count">0</span> -->
                        <span class="bag-text">Bag</span>
                    </a>
                </div>
                <div class="desktop-query">
                    <input type="text" class="desktop-searchbar" placeholder="Search for products, brands and more">
                    <a href="" class="desktop-submit">
                        <span class="search-icon">

                        </span>
                    </a>
                </div>
            </div>
        </header>
        <main class="search-base">
            <div class="row-base">
                <div class="base-path">
                    <ul class="base-path-list">
                        <li><a href=""><span>Home</span></a></li>
                        <li><a href=""><span>Clothing</span></a></li>
                        <li class="last-li"><span>Men T-Shirts</span></li>
                    </ul>
                </div>
            </div>
            <div class="row-base">
                <div class="title-container">
                    <h1>Men T-Shirts</h1>
                    <span class="title-count"> - 234827 items</span>
                </div>
            </div>
            <div class="row-base">
                <div class="search-left-container column-base">
                    <section>
                        <div class="vertical-fiters condition">
                            <div class="vertical-filters-filters header-container">
                                <span class="header-title">FILTERS</span>
                            </div>
          
                            <div class=".vertical-filters-filters  category-container">
                                <span class="vertical-filter-header">Categories</span> 
                                <ul class="categories-list">
                                    <li>
                                        <label class="common-custom-checkbox vertical-filter-labels">
                                            <input type="checkbox">
                                            Tshirts
                                            <span>(233603)</span>
                                            <div class="common-checkbox-indicator">    
                                            </div>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="common-custom-checkbox vertical-filter-labels">
                                            <input type="checkbox">
                                            Lounge Tshirts
                                            <span>(1228)</span>
                                            <div class="common-checkbox-indicator">    
                                            </div>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                            
                        </div>
                        
                    </section>
                </div>
                <div class="search-right-container column-base">
                    
                </div>
            </div>
        </main>
    </div>
</body>
</html>
